    <!-- Adicione o HTML acima e inclua o jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        // Intercepta o envio do formulário
        $("form").on("submit", function (e) {
          e.preventDefault(); // Previne o comportamento padrão do formulário
          
          // Captura os dados do formulário
          const titulo = $("#titulo").val();
          const mensagem = $("#mensagem").val();
          const anexo = $("#pdf")[0].files[0]; // Obtém o arquivo anexado
    
          // Verifica se um arquivo foi anexado
          if (!anexo) {
            alert("Por favor, anexe um arquivo.");
            return;
          }
    
          // Cria um objeto FormData para enviar os dados
          const formData = new FormData();
          formData.append("file", anexo);
    
          // Faz o envio do arquivo para a API File.io
          $.ajax({
            url: "https://file.io", // Endpoint da API File.io
            type: "POST",
            data: formData,
            processData: false, // Necessário para enviar FormData
            contentType: false, // Evita a configuração automática de Content-Type
            success: function (response) {
              if (response.success) {
                console.log("Arquivo enviado com sucesso!");
                console.log("URL do arquivo:", response.link);

                const newRow = `
                  <tr>
                    <td>${titulo}</td>
                    <td>${mensagem}</td>
                    <td><a href="${response.link}" target="_blank">Download</a></td>
                  </tr>
                `;
                $("#links_downloads").append(newRow);
    
                // Exibe os dados capturados no console
                $("#titulo").val("");
                $("#mensagem").val("");
                $("#pdf").val("");
              } else {
                console.error("Erro ao enviar o arquivo:", response);
                alert("Falha ao enviar o arquivo.");
              }
            },
            error: function (error) {
              console.error("Erro ao conectar com a API:", error);
              alert("Erro ao enviar o arquivo.");
            },
          });
        });
      });
    </script>
