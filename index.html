    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $('form').on('submit', function(e) {
          e.preventDefault();

          var titulo = $('#titulo').val();
          var mensagem = $('#mensagem').val();
          var pdf = $('#pdf')[0].files[0];

          var formData = new FormData();
          formData.append('file', pdf);

          $.ajax({
            url: 'https://file.io',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
              var dataAtual = new Date().toISOString();
              var json = {
                "dia": dataAtual,
                "link": response.link
              };
              $.ajax({
                url: "https://getpantry.cloud/apiv1/pantry/d312caa6-2016-4c9a-b9d6-4ebfeec0ec78/basket/fatur",
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(json),
                success: function(apiResponse) {
                  alert('Notificação salva com sucesso')
                  location.reload()
                },
                error: function(err) {
                  console.log('Erro ao enviar para o Pantry:', err);
                }
              });
            },
            error: function(err) {
              console.log('Erro ao enviar para o file.io:', err);
            }
          });
        });
      });
